    <div style="text-align: left;">
    <script type="text/javascript" language="javascript">
var ToolServiceBaseUrl = "/tools/Data/ToolService.aspx";

$(document).ready(function(){
	$("#iban-submit").click(function(){
		$(".errors").remove();
		var hasError = false;
		var valAbi = $("#iban-abi").val();
		if(valAbi == '') { 
	        $("#iban-abi").after('<span class="errors">&nbsp;&laquo;</span>');
		    hasError = true; 
	        }
		var valCab = $("#iban-cab").val();
		if(valCab == '') { 
	        $("#iban-cab").after('<span class="errors">&nbsp;&laquo;</span>');
		    hasError = true; 
		    }
		var valCc = $("#iban-cc").val();
		if(valCc == '') { 
	        $("#iban-cc").after('<span class="errors">&nbsp;&laquo;</span>');
		    hasError = true; 
	    }
		if (hasError) { $("#iban-errors-summary").html('E\' necessario compilare i campi selezionati'); } 
        else {
            $.getJSON(ToolServiceBaseUrl+"?mode=iban&abi="+valAbi+"&cab="+valCab+"&cc="+valCc+"&jsoncallback=?",
                    function(data){
                        if (data.errors!='') { $("#iban-errors-summary").html(data.errors); }
                        else {
                            $("#iban-errors-summary").html('&nbsp;');
                            $("#iban-cin").val(data.cin);
                            $("#iban-iban").val(data.iban);
                        }
                    });
            }
		refreshPage();
	});
	$("#iban-reset").click(function(){
		$(".errors").remove();
		$("#iban-errors-summary").html("&nbsp;");
	});
});
</script>

<div>Qualora non si conosca il codice <b>IBAN</b> del conto di accredito, è possibile ricavarlo inserendo i dati delle tradizionali coordinate bancarie nei campi indicati a lato.</div>
