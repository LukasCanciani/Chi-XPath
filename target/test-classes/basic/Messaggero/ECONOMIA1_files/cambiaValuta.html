    <script type="text/javascript" language="javascript">
var ToolServiceBaseUrl = "/tools/Data/ToolService.aspx";
// var ToolServiceBaseUrl = "/tools/Data/ToolService.aspx";


$(document).ready(function(){
    $("#cambiavaluta-errors-summary").hide();
	$("#cambiavaluta-result-1").hide();
	$("#cambiavaluta-result-2").hide();
    var date = new Date();
    var dateDay = String(date.getDate());
    var dateMonth = String(date.getMonth()+1);
    var dateYear = date.getFullYear();
    $("#cambiavaluta-day").val((dateDay.length==1) ? "0"+dateDay : dateDay);
    $("#cambiavaluta-month").val((dateMonth.length==1) ? "0"+dateMonth : dateMonth);
    $("#cambiavaluta-year").val(date.getFullYear());
    
	$("#cambiavaluta-submit").click(function(){
		$(".errors").remove();
		var hasError = false;
		var valFrom = $("#cambiavaluta-from").val();
		if(valFrom == '') { 
	        $("#cambiavaluta-from").after('<span class="errors">&nbsp;&laquo;</span>');
		    hasError = true; 
	        }
		var valDay = $("#cambiavaluta-day").val();
		var valMonth = $("#cambiavaluta-month").val();
		var valYear = $("#cambiavaluta-year").val();
		if(valDay=='' || valMonth=='' || valYear=='') { 
	        $("#cambiavaluta-year").after('<span class="errors">&nbsp;&laquo;</span>');
		    hasError = true; 
            }
        var valFromCurrency = $("#cambiavaluta-from-ddl").val();
        var valToCurrency = $("#cambiavaluta-to-ddl").val();
		if (hasError) { 
    		$("#cambiavaluta-result-1").hide();
    		$("#cambiavaluta-result-2").hide();
            $("#cambiavaluta-errors-summary").show();
		    $("#cambiavaluta-errors-summary").html('E\' necessario compilare i campi selezionati'); 
		    } 
        else {
            $.getJSON(ToolServiceBaseUrl+"?mode=cambiavaluta&from="+valFrom+"&fromCurrency="+valFromCurrency+"&toCurrency="+valToCurrency+"&day="+valDay+"&month="+valMonth+"&year="+valYear+"&jsoncallback=?",
                    function(data) {
                        if (data.errors!='') { 
                    		$("#cambiavaluta-result-1").hide();
                    		$("#cambiavaluta-result-2").hide();
                            $("#cambiavaluta-errors-summary").show();
                            $("#cambiavaluta-errors-summary").html(data.errors); 
                            }
                        else {
                            $("#cambiavaluta-errors-summary").hide();
                    		$("#cambiavaluta-result-1").show();
                    		$("#cambiavaluta-result-2").show();
                            $("#cambiavaluta-result-1").html(data.resultString);
                            $("#cambiavaluta-result-2").html(data.resultDate);
                        }
                    });
            }
		refreshPage();
	});
	
//	$("#cambiavaluta-reset").click(function(){
//		$(".errors").remove();
//		$("#cambiavaluta-errors-summary").hide();
//		$("#cambiavaluta-result-1").hide();
//		$("#cambiavaluta-result-2").hide();
//	    });
});
</script>
