<!DOCTYPE html>
<!-- saved from url=(0044)https://ssl.ligatus.com/render/ligtrack.html -->
<html lang="de"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Trackerframe</title>
    <script type="text/javascript">
       function receiveMessage(event)
       {
          try
          {
             if(typeof event.data === "object")
             {
                if(event.data.img.length > 0)
                {
                   for(var x = 0; x < event.data.img.length; x++)
                   {
                      var ti = document.createElement('img');
                      ti.setAttribute("width", "1");
                      ti.setAttribute("height", "1");
                      ti.setAttribute("src", event.data.img[x]);
                      document.body.appendChild(ti);
                   }
                }
                if(event.data.script.length > 0)
                {
                   for(var x = 0; x < event.data.script.length; x++)
                   {
                      var ts = document.createElement('script');
                      ts.setAttribute("type", "text/javascript");
                      ts.setAttribute("src", event.data.script[x]);
                      document.body.appendChild(ts);
                   }
                }
             }
          }
          catch(err)
          {
             console.log(err)
          }
       }

       window.addEventListener("message", receiveMessage, false);
    </script>
</head>
